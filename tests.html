<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Elektrodrošības tests (70 jautājumi)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px 24px 28px;
    }
    h1, h2 {
      text-align: center;
      margin-top: 0;
    }
    .center{text-align:center;}

    .btn{
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor:pointer;
      font-size:15px;
      margin:4px;
    }
    .btn-primary{background:#2563eb;color:white;}
    .btn-secondary{background:#e5e7eb;color:#111827;}

    .question-card{
      border:1px solid #e5e7eb;
      border-radius:8px;
      padding:14px 16px;
      margin-bottom:18px;
    }
    .question-meta{
      font-size:13px;
      color:#6b7280;
      margin-bottom:4px;
    }
    .question-text{
      font-size:16px;
      margin-bottom:10px;
    }
    .option{
      display:block;
      padding:6px 8px;
      margin-bottom:4px;
      border-radius:4px;
      border:1px solid transparent;
      cursor:pointer;
    }
    .option:hover{
      background:#f9fafb;
      border-color:#d1d5db;
    }
    .option input{margin-right:6px;}

    .nav-buttons{text-align:center;margin-top:10px;}
    #progress{text-align:center;font-weight:600;margin-bottom:10px;}

    .incorrect{border-color:#f97373;background:#fef2f2;}
    .answer-line{font-size:14px;margin-top:4px;}
    .correct-tag{color:#15803d;font-weight:600;}
    .wrong-tag{color:#b91c1c;font-weight:600;}
  </style>
</head>
<body>
<div class="container">
<!-- Sākuma ekrāns -->
<div id="start-screen">
  <h1>Elektrodrošības tests (70 jautājumi)</h1>
  <p class="center">Pēc testa beigām redzēsi kļūdas un pareizās atbildes</p>
  <div class="center">
    <button class="btn btn-primary" onclick="startTest()">Sākt testu</button>
  </div>
</div>

<!-- Testa ekrāns -->
<div id="test-screen" style="display:none;">
  <div id="progress"></div>
  <div id="question-container" class="question-card">
    <div class="question-meta" id="question-meta"></div>
    <div class="question-text" id="question-text"></div>
    <div id="options"></div>
  </div>
  <div class="nav-buttons">
    <button id="prev-btn" class="btn btn-secondary" onclick="prevQuestion()">Iepriekšējais</button>
    <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Nākamais</button>
    <button id="finish-btn" class="btn btn-primary" onclick="finishTest()" style="display:none;">Pabeigt testu</button>
  </div>
</div>

<!-- Rezultātu ekrāns -->
<div id="result-screen" style="display:none;">
  <h2>Rezultāts</h2>
  <div id="result-summary" class="center"></div>
  <h3>Kļūdainās atbildes</h3>
  <div id="mistakes-container"></div>
  <div class="center" style="margin-top:16px;">
    <button class="btn btn-secondary" onclick="location.reload()">Sākt no jauna</button>
  </div>
</div>
<script>
"use strict";

let currentIndex = 0;
let userAnswers = {};     // glabās atbildes: {id:variants}
let questions = [];       // te pēc tam būs 70 jautājumi
let answerKey = {};       // te ievietosim pareizās atbildes

window.onload = function() {
  document.getElementById("start-screen").style.display = "block";
  document.getElementById("test-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "none";
};

function startTest(){
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("test-screen").style.display = "block";
  document.getElementById("result-screen").style.display = "none";

  currentIndex = 0;
  renderQuestion();
}

function renderQuestion(){
  const q = questions[currentIndex];
  const total = questions.length;

  document.getElementById("progress").textContent =
    "Jautājums " + (currentIndex+1) + " no " + total;

  document.getElementById("question-meta").textContent =
    "Uzdevuma Nr.: " + q.id;

  document.getElementById("question-text").innerHTML = q.text;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt,i)=>{
    const num = i+1;
    let label = document.createElement("label");
    label.className = "option";

    let input = document.createElement("input");
    input.type="radio";
    input.name="answer";
    input.value=num;

    if(userAnswers[q.id]===num) input.checked=true;

    label.appendChild(input);
    label.appendChild(document.createTextNode(opt));
    optionsDiv.appendChild(label);
  });

  document.getElementById("prev-btn").disabled = currentIndex===0;
  document.getElementById("next-btn").style.display =
    currentIndex===total-1 ? "none" : "inline-block";
  document.getElementById("finish-btn").style.display =
    currentIndex===total-1 ? "inline-block" : "none";
}

function saveAnswer(){
  const q = questions[currentIndex];
  const radios=document.querySelectorAll('input[name="answer"]');
  let chosen=null;
  radios.forEach(r=>{if(r.checked)chosen=Number(r.value);});
  if(chosen!==null) userAnswers[q.id]=chosen;
}

function nextQuestion(){
  saveAnswer();
  if(currentIndex < questions.length-1){
    currentIndex++;
    renderQuestion();
  }
}

function prevQuestion(){
  saveAnswer();
  if(currentIndex>0){
    currentIndex--;
    renderQuestion();
  }
}

function finishTest(){
  saveAnswer();

  const total = questions.length;
  let correct=0;
  let mistakes=[];

  questions.forEach(q=>{
    const correctOption = answerKey[q.id];
    const userOption = userAnswers[q.id];
    if(userOption===correctOption) correct++;
    else{
      mistakes.push({
        question:q,
        correctOption,
        userOption
      });
    }
  });

  document.getElementById("test-screen").style.display="none";
  document.getElementById("result-screen").style.display="block";

  const percent = Math.round(correct/total*100);
  document.getElementById("result-summary").textContent =
    "Pareizi: "+correct+" / "+total+" ("+percent+"%)";

  const box=document.getElementById("mistakes-container");
  box.innerHTML="";

  if(mistakes.length===0){
    box.innerHTML="<p class='center'>Visi jautājumi pareizi!</p>";
    return;
  }

  mistakes.forEach((item,i)=>{
    const q=item.question;
    const card=document.createElement("div");
    card.className="question-card incorrect";

    const meta=document.createElement("div");
    meta.className="question-meta";
    meta.textContent="Kļūda "+(i+1)+" – uzdevuma Nr. "+q.id;
    card.appendChild(meta);

    const text=document.createElement("div");
    text.className="question-text";
    text.textContent=q.text;
    card.appendChild(text);

    const userText=item.userOption
      ? q.options[item.userOption-1]
      :"Nav atbildēts";

    const correctText=q.options[item.correctOption-1];

    const u=document.createElement("div");
    u.className="answer-line";
    u.innerHTML="<span class='wrong-tag'>Tava atbilde:</span> <strong>"+userText+"</strong>";
    card.appendChild(u);

    const c=document.createElement("div");
    c.className="answer-line";
    c.innerHTML="<span class='correct-tag'>Pareizā atbilde:</span> <strong>"+correctText+"</strong>";
    card.appendChild(c);

    box.appendChild(card);
  });
}
/* =======================

   ======================= */
